<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 15</title>

<style>
    
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input {
    margin-bottom: 15px;
    height: 40px;
    width: 350px;
}

.registrationBtn {
    margin-bottom: 15px;
    height: 40px;
    width: 200px;
    text-transform: uppercase;

}

.errorMsg {
    display: inline-block;
    margin-bottom: 15px;
    text-transform: uppercase;
    background-color: rgb(211, 136, 211);
}


</style>

</head>



<body>
    
<div>

<p>
    Выбрать тему калькулятора: 
</p>
<br>
<select name="theme" id="calcTheme" onchange="choose()">
    <option value="milk">Молочная</option>
    <option value="dark">Темная</option>
    <option value="kawai">Кавайная</option>
    <option value="green">Зеленая</option>
</select>



</div>

<br>
<br>
<br>
<br>
<br>

<div class="calcul">


<input id="calcInput1" type="text" placeholder="Первое число">
<input id="calcInput2" type="text" placeholder="Второе число">
<button onclick="getCalcValuePlus(), clearAll ()">+</button>
<button onclick="getCalcValueMinus(), clearAll ()">-</button>
<button onclick="getCalcValueMult(), clearAll ()">*</button>
<button onclick="getCalcValueDivis(), clearAll ()">/</button>
<hr>
<div class="calcData"></div>


</div>

<br>
<br>
<br>
<br>
<br>


    <div class="container">
        <h1>Форма регистрации</h1>
        <hr>

        <label for="firstName"><b>Ваше имя</b></label>
        <input class="input" id="firstName" type="text" placeholder="Введите ваше имя" name="firstname" required>
        <div class="errorMsg" id="smthWrong_firstName"></div>

        <label for="lastName"><b>Ваша фамилия</b></label>
        <input class="input" id="lastName" type="text" placeholder="Введите вашу фамилию" name="lastname" required>
        <div class="errorMsg" id="smthWrong_lastName"></div>

        <label for="email"><b>Email</b></label>
        <input class="input" id="email" type="text" placeholder="Введите вашу почту" name="email" required>
        <div class="errorMsg" id="smthWrong_email"></div>

        <label for="psw"><b>Пароль</b></label>
        <input class="input" id="password" type="password" placeholder="Введите пароль" name="psw" required>
        <div class="errorMsg" id="smthWrong_password"></div>

        <label for="psw-repeat"><b>Повторить пароль</b></label>
        <input class="input" id="checkPassword" type="password" placeholder="Повторите пароль" name="psw-repeat" required>
        <div class="errorMsg" id="smthWrong_checkPassword"></div>

        <button class="registrationBtn" onclick="check()">Зарегистрироваться</button>

        <div id="welcomeMsg"></div>
</div>



<br>
<br>

</body>
</html>
